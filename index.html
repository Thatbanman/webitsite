<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #282c34, #61dafb);
            overflow: hidden;
        }

        canvas {
            background: #222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            display: none;
        }

        .explosion {
            position: absolute;
            border-radius: 50%;
            animation: explosion 1s ease-out;
        }

        @keyframes explosion {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="game-over">ðŸ’¥ Game Over! Press R to Restart</div>
    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        const tileSize = 20;
        const rows = canvas.height / tileSize;
        const cols = canvas.width / tileSize;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let food = { x: getRandomInt(0, cols), y: getRandomInt(0, rows) };
        let isGameOver = false;
        let score = 0;

        function gameLoop() {
            if (isGameOver) return;

            clearCanvas();
            drawFood();
            moveSnake();
            drawSnake();
            checkCollision();

            setTimeout(gameLoop, 100);
        }

        function clearCanvas() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawFood() {
            ctx.fillStyle = "#ff4757";
            ctx.fillRect(food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }

        function moveSnake() {
            const head = { 
                x: snake[0].x + direction.x, 
                y: snake[0].y + direction.y 
            };

            snake.unshift(head);

            if (head.x === food.x && head.y === food.y) {
                score++;
                food = { x: getRandomInt(0, cols), y: getRandomInt(0, rows) };
            } else {
                snake.pop();
            }
        }

        function drawSnake() {
            snake.forEach(segment => {
                ctx.fillStyle = "#61dafb";
                ctx.fillRect(segment.x * tileSize, segment.y * tileSize, tileSize, tileSize);
            });
        }

        function checkCollision() {
            const head = snake[0];

            // Check wall collisions
            if (head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows) {
                triggerGameOver();
            }

            // Check self-collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    triggerGameOver();
                }
            }
        }

        function triggerGameOver() {
            isGameOver = true;
            document.getElementById("game-over").style.display = "block";
            createExplosion(snake[0].x * tileSize, snake[0].y * tileSize);
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 20; i++) {
                const particle = document.createElement("div");
                particle.classList.add("explosion");
                particle.style.background = randomColor();
                particle.style.width = particle.style.height = `${getRandomInt(5, 15)}px`;
                particle.style.left = `${x + getRandomInt(-10, 10)}px`;
                particle.style.top = `${y + getRandomInt(-10, 10)}px`;
                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
            }
        }

        function randomColor() {
            const colors = ["#ff4757", "#ffa502", "#3742fa", "#2ed573", "#ff6b81"];
            return colors[getRandomInt(0, colors.length)];
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    if (direction.y === 0) direction = { x: 0, y: -1 };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) direction = { x: 0, y: 1 };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) direction = { x: -1, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) direction = { x: 1, y: 0 };
                    break;
                case "r":
                    if (isGameOver) restartGame();
                    break;
            }
        });

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            food = { x: getRandomInt(0, cols), y: getRandomInt(0, rows) };
            isGameOver = false;
            document.getElementById("game-over").style.display = "none";
            gameLoop();
        }

        gameLoop();
    </script>
</body>
</html>
