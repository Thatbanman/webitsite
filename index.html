<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Snake Game</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #282c34, #61dafb);
            overflow: hidden;
        }

        canvas {
            background: #222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            display: none;
        }
    </style>
</head>
<body>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="game-over">ðŸ’¥ Game Over! Press R to Restart</div>
    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        const tileSize = 20;
        const rows = canvas.height / tileSize;
        const cols = canvas.width / tileSize;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: getRandomInt(0, cols), y: getRandomInt(0, rows) };
        let isGameOver = false;

        const appleImage = new Image();
        appleImage.src = 'apple.png'; // Add your apple .png file to the same folder as this HTML file

        let animationFrameId;

        function gameLoop() {
            if (isGameOver) return;

            clearCanvas();
            drawFood();
            moveSnake();
            drawSnake();
            checkCollision();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function clearCanvas() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawFood() {
            ctx.drawImage(appleImage, food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }

        function moveSnake() {
            const head = snake[0];
            const newHead = { 
                x: head.x + nextDirection.x, 
                y: head.y + nextDirection.y 
            };

            snake.unshift(newHead); // Add new head
            const headRounded = { x: Math.round(newHead.x), y: Math.round(newHead.y) };

            // Check if the snake eats the food
            if (headRounded.x === food.x && headRounded.y === food.y) {
                food = { x: getRandomInt(0, cols), y: getRandomInt(0, rows) }; // Reposition food
            } else {
                snake.pop(); // Remove tail if not eating
            }

            direction = nextDirection; // Update direction
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "#2ed573" : "#61dafb"; // Head and body color
                ctx.beginPath();
                ctx.arc(
                    segment.x * tileSize + tileSize / 2,
                    segment.y * tileSize + tileSize / 2,
                    tileSize / 2.2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
        }

        function checkCollision() {
            const head = snake[0];

            // Check wall collisions
            if (head.x < 0 || head.y < 0 || head.x >= cols || head.y >= rows) {
                triggerGameOver();
            }

            // Check self-collision
            for (let i = 1; i < snake.length; i++) {
                if (head.x === snake[i].x && head.y === snake[i].y) {
                    triggerGameOver();
                }
            }
        }

        function triggerGameOver() {
            isGameOver = true;
            document.getElementById("game-over").style.display = "block";
            cancelAnimationFrame(animationFrameId);
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    break;
                case "r":
                    if (isGameOver) restartGame();
                    break;
            }
        });

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            food = { x: getRandomInt(0, cols), y: getRandomInt(0, rows) };
            isGameOver = false;
            document.getElementById("game-over").style.display = "none";
            gameLoop();
        }

        gameLoop();
    </script>
</body>
</html>
