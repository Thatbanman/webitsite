<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smooth Snake Game with Explosion</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(135deg, #282c34, #61dafb);
            overflow: hidden;
        }

        canvas {
            background: #222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            display: none;
        }

        .explosion {
            position: absolute;
            border-radius: 50%;
            animation: explosion 1s ease-out;
        }

        @keyframes explosion {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
    </style>
</head>
<body>
    <canvas id="game" width="400" height="400"></canvas>
    <div id="game-over">ðŸ’¥ Game Over! Press R to Restart</div>
    <script>
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        const tileSize = 20;
        const rows = canvas.height / tileSize;
        const cols = canvas.width / tileSize;

        let snake = [{ x: 10, y: 10 }];
        let direction = { x: 1, y: 0 };
        let nextDirection = { x: 1, y: 0 };
        let food = { x: getRandomInt(0, cols), y: getRandomInt(0, rows) };
        let isGameOver = false;

        const appleImage = new Image();
        appleImage.src = 'apple.png'; // Add your apple .png file to the same folder as this HTML file

        let animationFrameId;

        function gameLoop() {
            if (isGameOver) return;

            clearCanvas();
            drawFood();
            moveSnake();
            drawSnake();
            checkCollision();

            animationFrameId = requestAnimationFrame(gameLoop);
        }

        function clearCanvas() {
            ctx.fillStyle = "#222";
            ctx.fillRect(0, 0, canvas.width, canvas.height);
        }

        function drawFood() {
            ctx.drawImage(appleImage, food.x * tileSize, food.y * tileSize, tileSize, tileSize);
        }

        function moveSnake() {
            const head = snake[0];
            const targetX = head.x + direction.x;
            const targetY = head.y + direction.y;

            // Smooth easing
            snake = snake.map((segment, index) => {
                const target = index === 0 ? { x: targetX, y: targetY } : snake[index - 1];
                segment.x += (target.x - segment.x) * 0.2;
                segment.y += (target.y - segment.y) * 0.2;
                return segment;
            });

            const headRounded = { x: Math.round(head.x), y: Math.round(head.y) };
            if (headRounded.x === food.x && headRounded.y === food.y) {
                food = { x: getRandomInt(0, cols), y: getRandomInt(0, rows) };
                snake.push({ ...snake[snake.length - 1] });
            }
        }

        function drawSnake() {
            snake.forEach((segment, index) => {
                ctx.fillStyle = index === 0 ? "#2ed573" : "#61dafb"; // Head and body color
                ctx.beginPath();
                ctx.arc(
                    segment.x * tileSize + tileSize / 2,
                    segment.y * tileSize + tileSize / 2,
                    tileSize / 2.2,
                    0,
                    Math.PI * 2
                );
                ctx.fill();
            });
        }

        function checkCollision() {
            const head = snake[0];
            const headRounded = { x: Math.round(head.x), y: Math.round(head.y) };

            // Check wall collisions
            if (headRounded.x < 0 || headRounded.y < 0 || headRounded.x >= cols || headRounded.y >= rows) {
                triggerGameOver();
            }

            // Check self-collision
            for (let i = 1; i < snake.length; i++) {
                const segmentRounded = { x: Math.round(snake[i].x), y: Math.round(snake[i].y) };
                if (headRounded.x === segmentRounded.x && headRounded.y === segmentRounded.y) {
                    triggerGameOver();
                }
            }
        }

        function triggerGameOver() {
            isGameOver = true;
            document.getElementById("game-over").style.display = "block";
            createExplosion(snake[0].x * tileSize + tileSize / 2, snake[0].y * tileSize + tileSize / 2);
            cancelAnimationFrame(animationFrameId);
        }

        function createExplosion(x, y) {
            for (let i = 0; i < 30; i++) {
                const particle = document.createElement("div");
                particle.classList.add("explosion");
                particle.style.background = randomColor();
                particle.style.width = particle.style.height = `${getRandomInt(4, 10)}px`;
                particle.style.left = `${x + getRandomInt(-15, 15)}px`;
                particle.style.top = `${y + getRandomInt(-15, 15)}px`;
                particle.style.opacity = '1';
                particle.style.position = 'absolute';

                const angle = Math.random() * Math.PI * 2;
                const velocity = getRandomInt(1, 4);
                particle.velocityX = Math.cos(angle) * velocity;
                particle.velocityY = Math.sin(angle) * velocity;

                document.body.appendChild(particle);

                setTimeout(() => particle.remove(), 1000);
                animateParticle(particle);
            }
        }

        function animateParticle(particle) {
            const animation = () => {
                particle.style.left = `${parseFloat(particle.style.left) + particle.velocityX}px`;
                particle.style.top = `${parseFloat(particle.style.top) + particle.velocityY}px`;
                particle.style.opacity -= 0.03;
                if (particle.style.opacity > 0) {
                    requestAnimationFrame(animation);
                }
            };
            animation();
        }

        function randomColor() {
            const colors = ["#ff4757", "#ffa502", "#3742fa", "#2ed573", "#ff6b81"];
            return colors[getRandomInt(0, colors.length)];
        }

        function getRandomInt(min, max) {
            return Math.floor(Math.random() * (max - min)) + min;
        }

        document.addEventListener("keydown", (e) => {
            switch (e.key) {
                case "ArrowUp":
                    if (direction.y === 0) nextDirection = { x: 0, y: -1 };
                    break;
                case "ArrowDown":
                    if (direction.y === 0) nextDirection = { x: 0, y: 1 };
                    break;
                case "ArrowLeft":
                    if (direction.x === 0) nextDirection = { x: -1, y: 0 };
                    break;
                case "ArrowRight":
                    if (direction.x === 0) nextDirection = { x: 1, y: 0 };
                    break;
                case "r":
                    if (isGameOver) restartGame();
                    break;
            }
        });

        function restartGame() {
            snake = [{ x: 10, y: 10 }];
            direction = { x: 1, y: 0 };
            nextDirection = { x: 1, y: 0 };
            food = { x: getRandomInt(0, cols), y: getRandomInt(0, rows) };
            isGameOver = false;
            document.getElementById("game-over").style.display = "none";
            gameLoop();
        }

        gameLoop();
    </script>
</body>
</html>
