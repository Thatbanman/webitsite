    <title>Smooth Snake Game</title>

        canvas {
            background: #222;
            box-shadow: 0 0 20px rgba(0, 0, 0, 0.5);
            border-radius: 8px;
        }

        #game-over {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            color: white;
            font-size: 2rem;
            display: none;
        }

        .explosion {
            position: absolute;
            border-radius: 50%;
            animation: explosion 1s ease-out;
        }

        @keyframes explosion {
            0% {
                transform: scale(1);
                opacity: 1;
            }
            100% {
                transform: scale(5);
                opacity: 0;
            }
        }
