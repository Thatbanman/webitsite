<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Click Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>ðŸ”´ Click Game</h1>
        <p>Click the circle as many times as you can!</p>
        <div id="circle"></div>
        <p>Clicks: <span id="click-count">0</span></p>
        <a href="index.html" class="back-link">â¬… Back to Hub</a>
    </div>

    <script>
        // JavaScript for Click Game
        const circle = document.getElementById("circle"); // Circle element
        const clickCount = document.getElementById("click-count"); // Counter display element

        let count = 0;

        // Ensure the circle element exists
        if (circle) {
            // Add a click event listener to the circle
            circle.addEventListener("click", () => {
                count++; // Increment count
                clickCount.textContent = count; // Update the display
            });
        } else {
            console.error("Circle element not found!");
        }
    </script>
</body>
</html>
